name: Build and Release Electron App

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'  # Trigger release when a tag is pushed (e.g., v1.0.0)

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run build script (optional)
        run: npm run build  # If you have a custom build step before running electron-builder

      - name: Build and release Electron app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token to release on GitHub
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}  # Release only for tagged commits

      - name: Upload Artifacts
        if: success() && github.ref != 'refs/heads/main'  # Don't upload artifacts for the main branch
        uses: actions/upload-artifact@v3
        with:
          name: electron-app
          path: dist/*  # Upload all files in the dist folder


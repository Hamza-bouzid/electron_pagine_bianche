name: Build and Release Electron App

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'  # Trigger release when a tag is pushed (e.g., v1.0.0)

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install  # Use npm install instead of npm ci

      - name: Run build script (optional)
        run: npm run build  # Only if you need a custom build step

      - name: Build and release Electron app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Use GitHub token for releases
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}  # Trigger release only for tagged commits (e.g., v1.0.0)

      - name: Upload Artifacts (Non-Main Branches Only)
        if: success() && github.ref != 'refs/heads/main'  # Upload artifacts only for non-main branches
        uses: actions/upload-artifact@v3
        with:
          name: electron-app
          path: dist/*  # Upload all files in the dist folder
